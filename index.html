<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rocket Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1>Rocket Project in HTML5</h1>
      <p>HTML5 canvas conversion of rocket project</p>
      <canvas width="950" height="650" style="border: 1px solid black">
        An alternative text describing what your canvas displays.
      </canvas>
      <br />
      <button type="button" class="btn btn-warning" id="resetButton">
        Reset
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="src/graphics.js"></script>
    <script type="text/javascript" src="src/animation.js"></script>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      let frameCount = 0;
      let g = new Graphics(ctx, 950, 650);
      let animation = generateAnimationDrawer();

      document.getElementById("resetButton").addEventListener("click", () => {
        animation.pauseAllSound();
        animation = generateAnimationDrawer();
        frameCount = 0;
      });

      var timer = setInterval(function () {
        g.clear();
        animation.drawAnimation(g, frameCount);
        frameCount++;
      }, 1000 / 30);
    </script>
  </body>
</html>
