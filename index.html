<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h1>Rocket Project in HTML5</h1>
    <p>HTML5 canvas conversion of rocket project</p>
    <canvas width="950" height="1000">
      An alternative text describing what your canvas displays.
    </canvas>
    <script type="text/javascript" src="graphics.js"></script>
    <script type="text/javascript" src="animation.js"></script>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "green";
      var frameCount = 0;
      var g = new Graphics(ctx, 950, 950);
      var timer = setInterval(function () {
        g.clear();
        drawAnimation(g, frameCount);
        frameCount++;
      }, 1000 / 30);
    </script>
  </body>
</html>
